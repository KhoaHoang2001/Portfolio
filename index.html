<!DOCTYPE html>
<html>
    <head>
        <title>hoangdangkhoa.github.io</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Khoa Hoang</h1>
            <nav></nav>
        </header>
        <main></main>
        <footer></footer>
        <script>
            function loadContentFromFile(file, element) {
                fetch(file)
                    .then(response => response.text())
                    .then(data => {element.innerHTML = data;})
                    .catch(error => {
                        console.error("Error fetching content:", error);
                        element.innerHTML = "<p>Error loading content.</p>";
                    });
            }
            function displayContent() {
                const hash = window.location.hash.substring(1);
                const contentDiv = $("main")[0];
                let contentFile
                switch (hash) {
                    case "about":
                        contentFile = "about.html";
                        break;
                    case "projects":
                        contentFile = "projects.html";
                        break;
                    case "socials":
                        contentFile = "socials.html";
                        break;
                    case "contact":
                        contentFile = "contact.html";
                        break;
                    default:
                        contentFile = "about.html";
                }
                loadContentFromFile(contentFile, contentDiv)
            }
            displayContent(); // Initial content load
            window.addEventListener("hashchange", displayContent); // Listen for hash changes
            loadContentFromFile("navigation_bar.html", $("nav")[0])
            loadContentFromFile("footer.html", $("footer")[0])
        </script>
    </body>
</html>
